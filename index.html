<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha familia</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
    <div class="main">
        <h1 id="titulo">Digite um nome</h1>

        <div class="search">
            <input type="text" name="name" id="searchInput" autocomplete="off" />
            <button id="btn">Buscar</button>
        </div>

        <div id="container">
            <div id="photos">
                <img src="./images/teste.jpg" alt="photo of a person" id="img" />
            </div>
            <div id="name">Nome: <span></span></div>
            <div id="lastname">Sobrenome: <span></span></div>
            <div id="age">Idade: <span></span></div>
            <div id="sons">Filhos: <span></span></div>
            <div id="job">Trabalho: <span></span></div>
            <div id="animals">Animais: <span></span></div>
        </div>
        <div id="warning"></div>
    </div>
    
    <script src="./js/infor.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
