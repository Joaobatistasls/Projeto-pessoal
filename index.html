<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha familia</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
    <div class="main">
        <h1 class="titulo">Digite um nome</h1>

        <div class="search">
            <input type="text" name="name" id="searchInput" autocomplete="off" />
            <button class="btn">Buscar</button>
        </div>

        <div class="container">
            <div class="photos">
                <img src="./images/teste.jpg" alt="photo of a person" class="img" />
            </div>
            <div class="name">Nome: <span>---</span></div>
            <div class="lastname">Sobranome: <span>---</span></div>
            <div class="age">Idade: <span>---</span></div>
            <div class="sons">Filhos: <span>---</span></div>
            <div class="job">trabalho: <span>---</span></div>
            <div class="animals">Animais: <span>---</span></div>
        </div>
        <div class="warning"></div>
    </div>
    
    <script src="./js/infor.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
